version: 0.1
cli:
  version: 0.16.1-beta
repo:
  repo:
    host: github.com
    owner: zplugin
    name: zsh-exa
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.15
    - gitleaks@8.10.3
    - markdownlint@0.32.1
    - prettier@2.7.1
